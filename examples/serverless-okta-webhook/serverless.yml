service: indent-okta-webhook

provider:
  name: aws
  region: us-west-2
  environment:
    INDENT_SIGNING_SECRET: ${env:INDENT_SIGNING_SECRET}
    OKTA_TENANT: ${env:OKTA_TENANT}
    OKTA_TOKEN: ${env:OKTA_TOKEN}

functions:
  webhook:
    runtime: nodejs12.x
    handler: index.handle
    events:
      - http:
          method: post
          path: webhook
          cors:
            origin: '*'
            headers:
              - X-Indent-Signature
              - X-Indent-Timestamp

plugins:
  - serverless-offline
  - serverless-webpack
